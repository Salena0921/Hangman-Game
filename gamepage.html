<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harry Potter's Forbbiden Forest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/gamepage.css">    
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900" rel="stylesheet">

</head>

<body>

    <div class="jumbotron" id="topheading">
        <h1 id="welcome">SURVIVE THE FORBIDDEN FOREST</h1>
        <p id="jumbop">Test your wizarding knowledge and make your house proud.</p>
        <p id="jumbop1">
            To find your house or find more information about the world of Harry Potter click here:
            <a id="Learn" class="btn btn-primary btn-lg" href="https://www.pottermore.com/" role="button">Learn more</a>
        </p>
    </div>

    <div class="panel panel-default main">
        <div class="panel-body">
            <div class="correctw">
                # of Correct Words:
                <span id="correct">0</span>
            </div>
            <div class="wrongw">
                # of Wrong Words:
                <span id="wrong">0</span>
            </div>
            <div class="guessesl">
                # of Guesses Left:
                <span id="guesses"></span>
            </div>
            <div id="underscore">_</div>
            <div id="wrongletters">Wrong Letters:</div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>

</html>
