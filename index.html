<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Harry Potter Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron">
        <h1 id="welcome">WELCOME TO HOGWARTS</h1>
        <p>Test your wizarding knowledge and make your house proud.</p>
        <p>
            To find your house or find more information about the world of Harry Potter click here:
            <a id="Learn" class="btn btn-primary btn-lg" href="https://www.pottermore.com/" role="button">Learn more</a>
        </p>
    </div>

    <div class="panel panel-default main">
        <div class="panel-body">
            <div class="correctw">
                # of Correct Words:
                <span id="correct">0</span>
            </div>
            <div class="wrongw">
                # of Wrong Words:
                <span id="wrong">0</span>
            </div>
            <div class="guessesl">
                # of Guesses Left:
                <span id="guesses"></span>
            </div>
            <div id="underscore">_</div>
            <div id="wrongletters">Wrong Letters:</div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
